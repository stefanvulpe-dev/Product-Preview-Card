<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <title>Product Preview Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
  <div class="card">
    <div class="img-wrapper"></div>
    <div class="card-content">
      <h2 class="product-type | clr-neutral-200 fs-secondary-heading fw-medium">Perfume</h2>
      <h1 class="product-title | clr-neutral-100 fs-primary-heading fw-bold">Gabrielle Esence Eau De Parfum</h1>
      <p class="product-description | clr-neutral-200 fs-body fw-medium">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      <span class="product-price | clr-primary-100 fs-primary-heading fw-bold" data-price="$169.99">$149.99</span>
      <button class="button | clr-neutral-300 fs-button fw-medium">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
